<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fagaz - Aceptar Invitación</title>
    <link rel="icon" href="/public/assets/img/logohead.webp" type="image/png">
    <link rel="stylesheet" href="../common/styles.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
            <div class="text-center mb-6">
                <img src="/public/assets/img/logotipo.png" alt="Fagaz Logo" class="mx-auto h-16 w-auto mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Crea tu Contraseña</h2>
                <p class="text-sm text-gray-500 mt-2">Bienvenido/a. Por favor, establece una contraseña para activar tu cuenta.</p>
            </div>
            <div id="form-container">
                <form id="updatePasswordForm" class="space-y-4">
                    <div>
                        <label for="new-password" class="block text-sm font-semibold text-gray-700 mb-2">Nueva Contraseña</label>
                        <input type="password" id="new-password" class="input-field w-full" required placeholder="••••••••" minlength="6">
                    </div>
                    <button type="submit" id="submit-btn" class="w-full btn-primary mt-4 py-3 rounded-lg">
                        Guardar y Activar Cuenta
                    </button>
                </form>
            </div>
            <div id="message" class="mt-4 text-center text-sm"></div>
        </div>
    </div>
    <script type="module" src="aceptar-invitacion.js"></script>
</body>
</html>
