<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fagaz - Restablecer Contraseña</title>
    <link rel="stylesheet" href="../common/styles.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Elige una nueva contraseña</h2>
            <form id="updatePasswordForm" class="space-y-4">
                <div>
                    <label for="new-password" class="block text-sm font-semibold text-gray-700 mb-2">Nueva Contraseña</label>
                    <input type="password" id="new-password" class="input-field" required placeholder="••••••••">
                </div>
                 <div>
                    <label for="confirm-password" class="block text-sm font-semibold text-gray-700 mb-2">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" class="input-field" required placeholder="••••••••">
                </div>
                <button type="submit" class="w-full btn-primary mt-4">Actualizar Contraseña</button>
            </form>
            <div id="message" class="mt-4 text-center text-sm"></div>
        </div>
    </div>
    <script type="module" src="restablecer-contraseña.js"></script>
</body>
</html>
