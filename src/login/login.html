<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagaz - Iniciar Sesión</title>
  <link rel="icon" href="/public/assets/img/logohead.webp" type="image/png">

  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #53d22c;
      --primary-dark: #45b526;
      --text-primary: #121a0f;
      --background-color: #f9fbf9;
      --border-color: #e5e7eb;
    }
    
    body {
      background: linear-gradient(135deg, #f9fbf9 0%, #e8f5e8 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--background-color);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .input-group {
      position: relative;
    }
    
    .input-field {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #ffffff;
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(83, 210, 44, 0.1);
      transform: translateY(-1px);
    }
    
    .input-field:valid {
      border-color: var(--primary-color);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(83, 210, 44, 0.3);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo-container {
      animation: logoFloat 3s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    
    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      /* La clase 'hidden' de Tailwind controlará la visibilidad */
    }
    
    @media (max-width: 640px) {
      .login-container {
        margin: 16px;
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="preloader">
    <img src="/public/assets/img/logotipo.png" alt="Fagaz Logo" class="h-20 w-auto logo-container">
  </div>

  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="login-container w-full max-w-md p-8 rounded-2xl shadow-2xl fade-in">
      <div class="text-center mb-8">
        <div class="logo-container mb-6">
          <img src="/public/assets/img/logotipo.png" alt="Fagaz Logo" class="mx-auto h-20 w-auto">
        </div>
        <h1 class="text-3xl font-bold text-[var(--text-primary)] mb-2">Bienvenido</h1>
        <p class="text-gray-600">Ingresa a tu cuenta para continuar</p>
      </div>
      
      <div id="errorMessage" class="error-message hidden">
        <div class="flex items-center">
          <span class="material-icons mr-2">error</span>
          <span id="errorText"></span>
        </div>
      </div>
      
      <form id="loginForm" class="space-y-6">
        <div class="input-group">
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            class="input-field" 
            placeholder="tu@email.com"
            required
            autocomplete="email"
          >
        </div>
        
        <div class="input-group">
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            class="input-field" 
            placeholder="••••••••"
            required
            autocomplete="current-password"
          >
        </div>
        
        <button type="submit" id="loginBtn" class="w-full btn-primary">
          <span id="loginText">Iniciar Sesión</span>
          <div id="loadingSpinner" class="loading-spinner mx-auto"></div>
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-500">
          Sistema de gestión de fumigación
        </p>
      </div>
    </div>
  </div>
  
  <script type="module" src="login.js"></script>
  <script>
    window.addEventListener('load', function() {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.style.display = 'none';
      }
    });
  </script>
</body>
</html>
