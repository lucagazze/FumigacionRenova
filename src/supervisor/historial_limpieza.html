<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fagaz - Historial de Limpieza</title>
    <link rel="stylesheet" href="../common/styles.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="relative flex min-h-screen flex-col overflow-x-hidden">
        <header id="header"></header>
        <main class="flex-1 px-4 sm:px-8 md:px-16 lg:px-24 xl:px-40 py-8">
            <div class="w-full max-w-6xl mx-auto space-y-8">
                <div class="flex flex-wrap justify-between items-center gap-4">
                    <h1 class="text-3xl sm:text-4xl font-bold text-black">Registro de Limpieza de Dep칩sitos</h1>
                    <button id="add-record-btn" class="btn btn-primary">
                        <span class="material-icons">add_circle</span>
                        <span>Agregar Registro</span>
                    </button>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-semibold mb-4">Historial de Limpiezas</h2>
                    <div id="historial-container" class="overflow-x-auto">
                        <p>Cargando historial...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="add-record-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl max-w-lg w-full p-6 m-4 relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
                <span class="material-icons">close</span>
            </button>
            <div id="form-container">
                <h2 class="text-xl font-semibold mb-4">A침adir Nuevo Registro de Limpieza</h2>
                <form id="formLimpieza" class="space-y-4">
                    <div>
                        <label for="depositoSelect" class="label-text">Dep칩sito (Silo/Celda)</label>
                        <select id="depositoSelect" class="input-field" required>
                            <option value="">Cargando dep칩sitos...</option>
                        </select>
                    </div>
                    <div>
                        <label for="fecha" class="label-text">Fecha de Limpieza</label>
                        <input type="date" id="fecha" class="input-field" required>
                    </div>
                    <div>
                        <label for="observaciones" class="label-text">Observaciones</label>
                        <textarea id="observaciones" class="input-field min-h-[80px]" placeholder="Ej: Se encontraron insectos vivos (IV)"></textarea>
                    </div>
                    <div class="flex justify-end pt-4">
                        <button type="submit" class="btn-primary w-full md:w-auto py-3 rounded-lg">Guardar Registro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="historial_limpieza.js"></script>
</body>
</html>
