<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagaz - Registro de Operaciones</title>
  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="relative flex min-h-screen flex-col">
    <header id="header"></header>
    
    <main class="flex-1 py-8">
      <div class="content-container">
        
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-black">Registro de Operaciones</h1>
          <button id="toggleFiltrosBtn" class="bg-white rounded-lg px-4 py-2 flex items-center gap-2 hover:bg-gray-100 transition-colors border text-sm" style="display: none;">
            <span class="material-icons text-base">filter_list</span>
            <span>Filtros</span>
          </button>
        </div>
        
        <div id="filtrosContainer" class="hidden mb-6 bg-white p-4 rounded-lg shadow-md border">
          <form id="filtrosRegistro"></form>
        </div>

        <div id="operacionesContainer" class="operations-table-container">
            </div>

      </div>
    </main>
  </div>
  <script type="module" src="registro.js"></script>
</body>
</html>
