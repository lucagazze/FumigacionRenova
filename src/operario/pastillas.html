<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Aplicación</title>
  <link rel="manifest" href="../../public/manifest.json" />
  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    @media (max-width: 640px) {
      main {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
      .p-6 {
        padding: 1rem;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
  <div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <header id="header"></header>
    <main class="px-4 sm:px-8 md:px-20 lg:px-40 flex flex-1 justify-center py-8">
      <div class="flex flex-col w-full max-w-2xl py-5 space-y-6">
        <div class="p-4">
          <h2 class="text-3xl font-bold">Registrar Aplicación de Producto</h2>
          <p class="text-[var(--secondary-color)]text-sm mt-1">Complete los datos para registrar la aplicación.</p>
        </div>
        <div class="bg-white rounded-xl shadow-lg p-6 border border-[var(--border-color)]">
          <form id="formPastillas" class="mb-6 space-y-4">
            <div>
              <label class="block font-semibold mb-1">Depósito de donde se retira el producto</label>
              <select id="deposito" class="input-field" required>
                <option value="">Seleccionar Depósito</option>
                </select>
            </div>
            <div>
              <label class="block font-semibold mb-1">Modalidad de Aplicación</label>
              <select id="modalidad" class="input-field" required>
                <option value="">Seleccionar Modalidad</option>
                <option value="trasilado">Trasilado</option>
                <option value="descarga">Descarga de camiones</option>
              </select>
            </div>
            <div id="toneladasContainer" class="hidden">
              <label class="block font-semibold mb-1">Cantidad de toneladas</label>
              <input type="number" id="toneladas" class="input-field" min="1" placeholder="Ej: 28" />
            </div>
            <div id="camionesContainer" class="hidden">
              <label class="block font-semibold mb-1">Cantidad de camiones</label>
              <input type="number" id="camiones" class="input-field" min="1" placeholder="Ej: 1" />
            </div>
            <div>
              <label class="block font-semibold mb-1">Tipo de tratamiento</label>
              <select id="tratamiento" class="input-field" required>
                <option value="">Seleccionar Tratamiento</option>
                <option value="preventivo">Preventivo</option>
                <option value="curativo">Curativo</option>
              </select>
            </div>
            <div>
              <label class="block font-semibold mb-1">Cantidad de Pastillas a Usar</label>
              <input type="number" id="cantidadPastillas" class="input-field" required min="0" placeholder="Ingrese la cantidad de pastillas"/>
            </div>
            <hr/>
            <div>
              <label class="block font-semibold mb-1">Supervisor a Cargo</label>
              <select id="supervisor" class="input-field" required>
                <option value="">Cargando supervisores...</option>
              </select>
            </div>
            <div>
              <label class="block font-semibold mb-1">Compañeros en la Operación (Opcional)</label>
              <select id="companeros" class="input-field" multiple>
                <option value="">Cargando compañeros...</option>
              </select>
            </div>
            <div id="resumenPastillas" class="border-t pt-6 mt-4">
              <button class="w-full mt-6 bg-[#53d22c] text-white font-bold rounded-lg px-8 py-4 text-lg hover:bg-green-600 transition-colors" id="btnRegistrar">Registrar Aplicación y Descontar Stock</button>
            </div>
          </form>
          <div class="flex justify-end gap-2 mt-4">
            <button class="btn-secondary rounded-lg h-12 px-6 text-base font-bold" onclick="window.location.href='operacion.html'" type="button">Volver</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="pastillas.js"></script>
</body>
</html>
