<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fagaz - Checklist</title>
    <link rel="icon" href="/public/assets/img/logohead.webp" type="image/webp">
    <link rel="stylesheet" href="../common/styles.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
  <div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <header id="header"></header>
    <main class="flex-1 px-4 sm:px-6 flex justify-center py-8">
      <div class="flex flex-col w-full max-w-2xl">
        <div class="flex items-center justify-between gap-3 p-4 mb-4">
          <h2 class="text-3xl font-bold">Checklist de Operación</h2>
          <div id="progreso" class="text-sm font-medium bg-gray-200 px-3 py-1 rounded-full">Progreso: <span class="font-bold">0/4</span></div>
        </div>
        <div id="checklistContainer" class="space-y-4 px-4">
            </div>
        <div class="p-4 mt-6">
          <button id="btnContinuar" class="flex w-full items-center justify-center gap-2 rounded-lg h-12 px-6 bg-green-500 text-white text-base font-bold shadow-md hover:bg-green-600">
            <span>Volver a la Operación</span>
            <span class="material-icons">arrow_forward</span>
          </button>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="checklist.js"></script>
</body>
</html>
