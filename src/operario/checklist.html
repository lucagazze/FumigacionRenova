<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fagaz - Checklist</title>
    <link rel="icon" href="/public/assets/img/logohead.webp" type="image/png">

    <link rel="stylesheet" href="../common/styles.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
      /* Estilo para asegurar que el botón sea verde */
      #btnContinuar {
        background-color: #53d22b !important;
        color: white !important;
      }
      #btnContinuar:hover {
        opacity: 0.9 !important;
      }
    </style>
</head>
<body class="bg-gray-50">
  <header id="header"></header>
  <main class="flex-1 py-8">
    <div class="content-container max-w-2xl">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-bold text-gray-900">Checklist de Operación</h2>
        <div id="progreso" class="text-sm font-medium bg-gray-200 px-3 py-1 rounded-full">Progreso: 0/4</div>
      </div>
      <div id="checklistContainer" class="space-y-3">
        </div>
      <div class="mt-8">
        <button id="btnContinuar" class="w-full btn flex items-center justify-center gap-2">
          <span>Volver a la Operación</span>
          <span class="material-icons">arrow_forward</span>
        </button>
      </div>
    </div>
  </main>
  <script type="module" src="checklist.js"></script>
</body>
</html>
