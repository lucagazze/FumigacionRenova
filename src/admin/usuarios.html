<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagaz - Gestión de Usuarios</title>
  <link rel="icon" href="/public/assets/img/logohead.webp" type="image/png">

  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-800">
  <header id="header"></header>
  <main class="flex-1 py-8">
    <div class="content-container max-w-5xl mx-auto space-y-8">
      
      <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold mb-4" id="form-title">Añadir Nuevo Usuario</h2>
        <form id="formUsuario" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
          <input type="hidden" id="usuarioId">
          <div>
            <label for="nombre" class="label-text">Nombre</label>
            <input type="text" id="nombre" class="input-field" required>
          </div>
          <div>
            <label for="apellido" class="label-text">Apellido</label>
            <input type="text" id="apellido" class="input-field" required>
          </div>
          <div>
            <label for="email" class="label-text">Email</label>
            <input type="email" id="email" class="input-field" required>
          </div>
          <div class="relative">
            <label for="password" class="label-text">Contraseña</label>
            <input type="password" id="password" class="input-field pr-10" placeholder="Nueva contraseña (opcional al editar)">
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500">
              <span class="material-icons text-base">visibility</span>
            </button>
            <p id="password-helper" class="text-xs text-gray-500 mt-1 hidden">La contraseña es obligatoria para usuarios nuevos.</p>
          </div>
          <div>
            <label for="role" class="label-text">Rol</label>
            <select id="role" class="input-field" required>
              <option value="operario">Operario</option>
              <option value="supervisor">Supervisor</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div id="cliente-checkbox-container" class="md:col-span-2 hidden">
            <label class="label-text block font-medium">Clientes Asignados</label>
            <div id="cliente-list" class="mt-2 space-y-2 border rounded-lg p-3 max-h-40 overflow-y-auto">
                </div>
          </div>
          <div class="md:col-span-2 flex justify-end gap-4 pt-2">
              <button type="button" id="btnCancel" class="btn btn-secondary w-full md:w-auto py-3 rounded-lg hidden">Cancelar</button>
              <button type="submit" class="btn-primary w-full md:w-auto py-3 rounded-lg">Guardar Usuario</button>
          </div>
        </form>
      </div>

      <div class="bg-white p-6 rounded-xl shadow-lg">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-4">
            <h2 class="text-xl font-semibold">Usuarios Registrados</h2>
            <div class="w-full md:w-auto flex-grow md:flex-grow-0">
                <input type="text" id="filtroNombre" placeholder="Buscar por nombre o email..." class="input-field w-full">
            </div>
        </div>
        
        <form id="filtrosForm" class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
            <div>
                <label for="filtroRol" class="label-text text-xs">Filtrar por Rol</label>
                <select id="filtroRol" class="input-field">
                    <option value="">Todos los Roles</option>
                    <option value="admin">Admin</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="operario">Operario</option>
                </select>
            </div>
            <div>
                <label for="filtroCliente" class="label-text text-xs">Filtrar por Cliente</label>
                <select id="filtroCliente" class="input-field">
                    <option value="">Todos los Clientes</option>
                </select>
            </div>
            <div>
                <label class="label-text text-xs">&nbsp;</label>
                <button type="button" id="btnLimpiarFiltros" class="btn-primary">Limpiar Filtros</button>
            </div>
        </form>

        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuario</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contraseña</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rol</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Clientes</th>
                <th scope="col" class="relative px-6 py-3">
                  <span class="sr-only">Acciones</span>
                </th>
              </tr>
            </thead>
            <tbody id="listaUsuarios" class="bg-white divide-y divide-gray-200">
              </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>
  <script type="module" src="usuarios.js"></script>
</body>
</html>
