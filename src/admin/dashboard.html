<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagaz - Dashboard</title>
  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="relative flex min-h-screen flex-col">
    <header id="header"></header>
    
    <main class="flex-1 py-8">
      <div class="content-container">
        <div class="mb-10">
            <h2 class="text-3xl font-bold text-black mb-4">Depósitos con Operaciones en Curso</h2>
            <div id="silosEnCursoContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-6 text-center">
                </div>
        </div>

        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-black">Registro Histórico de Operaciones</h1>
          <button id="toggleFiltrosBtn" class="bg-white rounded-lg px-4 py-2 flex items-center gap-2 hover:bg-gray-100 transition-colors border text-sm">
            <span class="material-icons text-base">filter_list</span>
            <span>Filtros</span>
          </button>
        </div>
        
        <div id="filtrosContainer" class="hidden mb-6 bg-white p-4 rounded-lg shadow-md border">
          <form id="filtrosRegistro" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
             <div>
                <label class="block text-xs font-semibold mb-1 text-gray-700">Depósito</label>
                <select id="filtroDeposito" class="input-field text-sm"></select>
              </div>
              <div>
                <label class="block text-xs font-semibold mb-1 text-gray-700">Estado</label>
                <select id="filtroEstado" class="input-field text-sm">
                    <option value="">Todos</option>
                    <option value="en curso">En curso</option>
                    <option value="finalizada">Finalizada</option>
                </select>
              </div>
              <div class="col-span-full flex justify-end">
                <button type="button" id="btnLimpiarFiltros" class="bg-gray-200 text-xs px-3 py-1 rounded-md">Limpiar</button>
              </div>
          </form>
        </div>

        <div id="operacionesContainer">
            </div>

      </div>
    </main>
  </div>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
