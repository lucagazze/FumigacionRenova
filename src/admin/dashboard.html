<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagaz - Dashboard</title>
  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    @media (max-width: 768px) {
      #filtrosRegistro { flex-direction: column; align-items: stretch; }
      #filtrosRegistro > div { width: 100%; }
      h1 { font-size: 1.5rem; }
      .operations-table-container { max-width: 100vw; }
    }
  </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
  <div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <header id="header"></header>
    <main class="flex-1 px-2 sm:px-4 md:px-10 py-4 sm:py-8">
      <div class="w-full max-w-screen-2xl mx-auto">
        
        <div class="mb-10">
            <h2 class="text-3xl font-bold text-black mb-4">Silos/Celdas con Operaciones en Curso</h2>
            <div id="silosEnCursoContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-6 text-center">
                </div>
        </div>

        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl sm:text-4xl font-bold text-black">Registro de Operaciones</h1>
          <button id="toggleFiltrosBtn" class="bg-white rounded-lg px-6 py-3 flex items-center gap-2 hover:bg-gray-200 transition-colors border">
            <span class="material-icons">filter_list</span>
            <span>Filtros</span>
          </button>
        </div>
        
        <div id="filtrosContainer" class="hidden mb-6">
            </div>

        <div id="operacionesContainer" class="operations-table-container">
            </div>

      </div>
    </main>
  </div>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
