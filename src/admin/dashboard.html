<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagaz - Dashboard</title>
  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-800">
  <header id="header"></header>
  <main class="flex-1 py-8">
    <div class="content-container space-y-8">
      <div>
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Depósitos con Operaciones en Curso</h2>
        <div id="silosEnCursoContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-6 text-center"></div>
      </div>
      <div>
        <div class="flex flex-wrap justify-between items-center gap-4 mb-4">
          <h2 class="text-2xl font-bold text-gray-900">Registro Histórico de Operaciones</h2>
          <button id="toggleFiltrosBtn" class="btn btn-secondary">
            <span class="material-icons text-base">filter_list</span>
            <span>Filtros</span>
          </button>
        </div>

        <div id="filtrosContainer" class="hidden mb-6 bg-white p-6 rounded-xl shadow-sm border">
          <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
                <span class="material-icons">filter_alt</span>
                Filtros de Búsqueda
              </h3>
              <button id="btnLimpiarFiltros" class="text-sm font-semibold text-blue-600 hover:underline">Limpiar Filtros</button>
          </div>
          <form id="filtrosRegistro" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
             <div>
                <label class="block text-sm font-medium mb-1 text-gray-600">Cliente</label>
                <div class="input-wrapper">
                    <span class="material-icons input-icon">search</span>
                    <input type="text" id="filtroCliente" class="input-field input-field-with-icon" placeholder="Buscar por nombre...">
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium mb-1 text-gray-600">Mercadería</label>
                <select id="filtroMercaderia" class="input-field"></select>
              </div>
              <div>
                <label class="block text-sm font-medium mb-1 text-gray-600">Método</label>
                <select id="filtroMetodo" class="input-field">
                    <option value="">Todos</option><option value="pastillas">Pastillas</option><option value="liquido">Líquido</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium mb-1 text-gray-600">Silo / Celda</label>
                <select id="filtroSiloCelda" class="input-field"></select>
              </div>
              <div>
                <label class="block text-sm font-medium mb-1 text-gray-600">Fecha Desde</label>
                <input type="date" id="filtroFechaDesde" class="input-field">
              </div>
              <div>
                <label class="block text-sm font-medium mb-1 text-gray-600">Fecha Hasta</label>
                <input type="date" id="filtroFechaHasta" class="input-field">
              </div>
               <div>
                <label class="block text-sm font-medium mb-1 text-gray-600">Estado</label>
                <select id="filtroEstado" class="input-field">
                    <option value="">Todos</option>
                    <option value="en curso">En Curso</option>
                    <option value="finalizada">Finalizada</option>
                </select>
              </div>
          </form>
        </div>
        <div id="operacionesContainer" class="operations-table-container"></div>
      </div>
    </div>
  </main>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
