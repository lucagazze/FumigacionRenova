<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagaz - Dashboard</title>
  <link rel="icon" href="/public/assets/img/logohead.webp" type="image/png">

  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body class="bg-gray-50 text-gray-800">
  <header id="header"></header>
  <main class="flex-1 py-8">
    <div class="content-container space-y-8">

      <div>
        <div class="flex items-center gap-4 mb-4">
          <h2 class="text-2xl font-bold text-gray-900">Depósitos con Operaciones en Curso</h2>
          <button id="btnClearSiloFilter" class="btn btn-secondary !py-1 !px-3 !text-xs">
            <span class="material-icons !text-sm">clear_all</span>
            <span>Limpiar filtro</span>
          </button>
        </div>
        <div id="silosEnCursoContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-6 text-center">
          </div>
      </div>

      <div>
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Últimas 4 Operaciones Finalizadas</h2>
        <div id="ultimasFinalizadasContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
          </div>
      </div>

      <div>
        <div class="flex flex-wrap justify-between items-center gap-4 mb-4">
          <h2 class="text-2xl font-bold text-gray-900">Registro Histórico de Operaciones</h2>
          <button id="toggleFiltrosBtn" class="btn btn-secondary">
            <span class="material-icons text-base">filter_list</span>
            <span>Filtros</span>
          </button>
        </div>

        <div id="filtrosContainer" class="hidden mb-6 bg-white p-6 rounded-xl shadow-sm border">
          <div class="flex flex-wrap justify-between items-center gap-4 mb-4">
              <h3 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
                <span class="material-icons">filter_alt</span>
                Filtros de Búsqueda
              </h3>
              <button id="btnLimpiarFiltros" class="text-sm font-semibold text-blue-600 hover:underline">Limpiar Filtros</button>
          </div>
          <form id="filtrosRegistro" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
             <div>
                <label class="block text-sm font-medium mb-1 text-gray-600">Cliente</label>
                <div class="input-wrapper">
                  <span class="material-icons input-icon">person</span>
                  <select id="filtroCliente" class="input-field input-field-with-icon"></select>
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium mb-1 text-gray-600">Tipo de Registro</label>
                <div class="input-wrapper">
                    <span class="material-icons input-icon">receipt_long</span>
                    <select id="filtroTipo" class="input-field input-field-with-icon">
                        <option value="">Todos</option>
                        <option value="inicial">Inicio</option>
                        <option value="producto">Aplicación</option>
                        <option value="finalizacion">Finalización</option>
                    </select>
                </div>
              </div>
               <div>
                <label class="block text-sm font-medium mb-1 text-gray-600">Estado</label>
                 <div class="input-wrapper">
                  <span class="material-icons input-icon">info</span>
                  <select id="filtroEstado" class="input-field input-field-with-icon">
                      <option value="">Todos</option>
                      <option value="en curso">En Curso</option>
                      <option value="finalizada">Finalizada</option>
                  </select>
                </div>
              </div>
              <div class="sm:col-span-2 lg:col-span-1">
                <label class="block text-sm font-medium mb-1 text-gray-600">Depósito (Silo/Celda)</label>
                <div class="input-wrapper">
                    <span class="material-icons input-icon">store</span>
                    <select id="filtroSiloCelda" class="input-field input-field-with-icon"></select>
                </div>
              </div>
               <div class="lg:col-span-2">
                <label class="block text-sm font-medium mb-1 text-gray-600">Fecha</label>
                <div class="input-wrapper">
                    <span class="material-icons input-icon">calendar_today</span>
                    <input type="text" id="filtroFecha" class="input-field input-field-with-icon" placeholder="Seleccione un rango de fechas">
                </div>
              </div>
          </form>
        </div>
        <div id="operacionesContainer" class="operations-table-container"></div>
      </div>
    </div>
  </main>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
