<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagaz - Reportes</title>
  <link rel="manifest" href="../../public/manifest.json" />
  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
  <div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <header id="header"></header>
    <main class="flex-1 px-2 sm:px-4 md:px-10 lg:px-20 xl:px-40 py-4 sm:py-8">
      <div class="w-full max-w-4xl mx-auto">
        <h1 class="text-3xl sm:text-4xl font-bold text-black mb-6">Reportes</h1>
        <div class="bg-white p-6 rounded-xl shadow-lg">
          <p class="mb-4">Seleccione el tipo de reporte que desea generar.</p>
          <button id="btnExportarPDF" class="btn-primary rounded-lg w-full mb-4">Exportar a PDF</button>
          <button id="btnExportarExcel" class="btn-primary rounded-lg w-full">Exportar a Excel</button>
        </div>
      </div>
    </main>
    <footer id="footer"></footer>
  </div>
  <script type="module" src="reportes.js"></script>
</body>
</html>
