<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagaz - Registro de Limpieza</title>
  <link rel="icon" href="/public/assets/img/logohead.webp" type="image/png">

  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <header id="header"></header>
    <main class="flex-1 py-8">
      <div class="content-container max-w-4xl mx-auto space-y-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-black">Registro de Limpieza de Depósitos</h1>
        
        <div class="bg-white p-6 rounded-xl shadow-lg">
          <h2 class="text-xl font-semibold mb-4">Añadir Nuevo Registro</h2>
          <form id="formLimpieza" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
            
            <div>
              <label for="clienteSelect" class="label-text">Cliente</label>
              <select id="clienteSelect" class="input-field" required>
                <option value="">Cargando clientes...</option>
              </select>
            </div>

            <div>
              <label for="depositoSelect" class="label-text">Depósito (Silo/Celda)</label>
              <select id="depositoSelect" class="input-field" required disabled>
                <option value="">Seleccione un cliente primero</option>
              </select>
            </div>

            <div class="md:col-span-2">
              <label for="fecha" class="label-text">Fecha de Limpieza</label>
              <input type="date" id="fecha" class="input-field" required>
            </div>
            
            <div class="md:col-span-2">
              <label for="observaciones" class="label-text">Observaciones</label>
              <textarea id="observaciones" class="input-field min-h-[80px]" placeholder="Ej: Se encontraron insectos vivos (IV)"></textarea>
            </div>

            <div class="md:col-span-2 flex justify-end">
              <button type="submit" class="btn-primary w-full md:w-auto py-3 rounded-lg">Guardar Registro</button>
            </div>
          </form>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg">
          <h2 class="text-xl font-semibold mb-4">Historial de Limpiezas</h2>
          
          <form id="filtrosForm" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6 border-b pb-6">
              <div>
                  <label for="filtroCliente" class="label-text text-xs">Filtrar por Cliente</label>
                  <select id="filtroCliente" class="input-field">
                      <option value="">Todos los Clientes</option>
                  </select>
              </div>
              <div>
                  <label for="filtroDeposito" class="label-text text-xs">Filtrar por Depósito</label>
                  <select id="filtroDeposito" class="input-field">
                      <option value="">Todos los Depósitos</option>
                  </select>
              </div>
              <div>
                  <label for="filtroFecha" class="label-text text-xs">Filtrar por Fecha</label>
                  <input type="text" id="filtroFecha" class="input-field" placeholder="Seleccione un rango">
              </div>
              <div class="lg:col-span-3 flex justify-end">
                  <button type="button" id="btnLimpiarFiltros" class="btn-primary">Limpiar Filtros</button>
              </div>
          </form>

          <div id="historialLimpieza" class="overflow-x-auto">
            </div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="limpieza.js"></script>
</body>
</html>
