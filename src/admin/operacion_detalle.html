<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagaz - Detalle de Operación</title>
  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
  <div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <header id="header"></header>
    <main class="flex-1 px-2 sm:px-4 md:px-10 lg:px-20 xl:px-40 py-4 sm:py-8">
      <div class="w-full max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl sm:text-4xl font-bold text-black">Detalle de Operación</h1>
          <div class="flex gap-2">
            <button id="btnVolver" class="bg-gray-200 rounded-lg px-4 py-2 flex items-center gap-2">
              <span class="material-icons">arrow_back</span><span>Volver</span>
            </button>
          </div>
        </div>

        <div id="resumenOperacion" class="bg-white p-8 rounded-xl shadow-lg space-y-6">
          </div>
      </div>
    </main>
  </div>
  <script type="module" src="operacion_detalle.js"></script>
</body>
</html>
