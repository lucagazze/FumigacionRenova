<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagaz - Gestión</title>
  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <header id="header"></header>
    <main class="flex-1 py-8">
      <div class="content-container max-w-6xl mx-auto space-y-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-black">Gestión de Datos Maestros</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Gestión de Clientes</h2>
            <form id="formCliente" class="flex gap-2 mb-4">
              <input type="text" id="nombreCliente" placeholder="Nombre del nuevo cliente" class="input-field flex-grow" required>
              <button type="submit" class="btn-primary px-4 rounded-lg">Añadir</button>
            </form>
            <div class="overflow-x-auto max-h-72">
              <table class="min-w-full">
                <thead class="bg-gray-50 sticky top-0">
                  <tr>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                    <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">Acciones</th>
                  </tr>
                </thead>
                <tbody id="listaClientes" class="divide-y divide-gray-200"></tbody>
              </table>
            </div>
          </div>

          <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Gestión de Mercaderías</h2>
            <form id="formMercaderia" class="flex gap-2 mb-4">
              <input type="text" id="nombreMercaderia" placeholder="Nombre de la mercadería" class="input-field flex-grow" required>
              <button type="submit" class="btn-primary px-4 rounded-lg">Añadir</button>
            </form>
             <div class="overflow-x-auto max-h-72">
              <table class="min-w-full">
                <thead class="bg-gray-50 sticky top-0">
                  <tr>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                    <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">Acciones</th>
                  </tr>
                </thead>
                <tbody id="listaMercaderias" class="divide-y divide-gray-200"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg">
          <h2 id="depositoFormTitle" class="text-xl font-semibold mb-4">Añadir/Editar Depósito</h2>
          <form id="formDeposito" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6 pb-6 border-b">
            <input type="hidden" id="depositoId">
            <div>
                <label class="label-text text-xs">Nombre (Ej: 301)</label>
                <input type="text" id="nombreDeposito" placeholder="Nombre" class="input-field w-full" required>
            </div>
            <div>
                <label class="label-text text-xs">Tipo</label>
                <select id="tipoDeposito" class="input-field w-full">
                  <option value="silo">Silo</option>
                  <option value="celda">Celda</option>
                </select>
            </div>
            <div>
                <label class="label-text text-xs">Cliente Asociado</label>
                <select id="clienteDeposito" class="input-field w-full" required>
                  <option value="">Seleccionar Cliente</option>
                </select>
            </div>
            <div>
                <label class="label-text text-xs">Capacidad (Tn)</label>
                <input type="number" id="capacidadDeposito" placeholder="Capacidad en Toneladas" class="input-field w-full" required>
            </div>
            <div class="col-span-full flex justify-end gap-2">
              <button type="button" id="btnCancelarEdicion" class="btn-secondary hidden">Cancelar Edición</button>
              <button type="submit" class="btn-primary">Guardar Depósito</button>
            </div>
          </form>

          <h2 class="text-xl font-semibold mb-4">Depósitos Existentes</h2>
          <form id="filtrosDepositos" class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
            <div>
                <label for="filtroClienteDeposito" class="label-text text-xs">Filtrar por Cliente</label>
                <select id="filtroClienteDeposito" class="input-field"></select>
            </div>
             <div>
                <label for="filtroTipoDeposito" class="label-text text-xs">Filtrar por Tipo</label>
                <select id="filtroTipoDeposito" class="input-field">
                    <option value="">Todos los Tipos</option>
                    <option value="silo">Silo</option>
                    <option value="celda">Celda</option>
                </select>
            </div>
            <div>
                <label class="label-text text-xs">&nbsp;</label>
                <button type="button" id="btnLimpiarFiltrosDeposito" class="btn-secondary w-full">Limpiar Filtros</button>
            </div>
          </form>
          
          <div class="overflow-x-auto">
              <table class="min-w-full">
                  <thead class="bg-gray-50">
                      <tr>
                          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Tipo</th>
                          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
                          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Capacidad (Tn)</th>
                          <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">Acciones</th>
                      </tr>
                  </thead>
                  <tbody id="listaDepositos" class="divide-y divide-gray-200"></tbody>
              </table>
          </div>
        </div>

      </div>
    </main>
  </div>
  <script type="module" src="gestion.js"></script>
</body>
</html>
