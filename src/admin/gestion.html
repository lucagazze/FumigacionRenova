<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagaz - Gestión</title>
  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <header id="header"></header>
    <main class="flex-1 px-2 sm:px-4 md:px-10 lg:px-20 xl:px-40 py-4 sm:py-8">
      <div class="w-full max-w-7xl mx-auto">
        <h1 class="text-3xl sm:text-4xl font-bold text-black mb-6">Gestión de Datos Maestros</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          
          <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 id="formClienteTitle" class="text-xl font-semibold mb-4">Añadir Cliente</h2>
            <form id="formCliente" class="flex gap-2 mb-4">
              <input type="hidden" id="clienteId">
              <input type="text" id="nombreCliente" placeholder="Nombre del cliente" class="input-field flex-grow" required>
              <button id="btnGuardarCliente" type="submit" class="btn-primary">Añadir</button>
            </form>
             <button id="btnCancelarCliente" type="button" class="btn-secondary w-full hidden mb-4">Cancelar Edición</button>
            <div id="listaClientes" class="space-y-2"></div>
          </div>

          <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 id="formMercaderiaTitle" class="text-xl font-semibold mb-4">Añadir Mercadería</h2>
            <form id="formMercaderia" class="flex gap-2 mb-4">
              <input type="hidden" id="mercaderiaId">
              <input type="text" id="nombreMercaderia" placeholder="Nombre de la mercadería" class="input-field flex-grow" required>
              <button id="btnGuardarMercaderia" type="submit" class="btn-primary">Añadir</button>
            </form>
            <button id="btnCancelarMercaderia" type="button" class="btn-secondary w-full hidden mb-4">Cancelar Edición</button>
            <div id="listaMercaderias" class="space-y-2"></div>
          </div>

          <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 id="formDepositoTitle" class="text-xl font-semibold mb-4">Añadir Depósito</h2>
            <form id="formDeposito" class="space-y-4 mb-4">
              <input type="hidden" id="depositoId">
              <div>
                <label for="depositoClienteSelect" class="block text-sm font-medium mb-1 text-gray-600">Cliente al que pertenece</label>
                <select id="depositoClienteSelect" class="input-field w-full" required>
                  <option value="">Cargando clientes...</option>
                </select>
              </div>
              <div>
                <label for="nombreDeposito" class="block text-sm font-medium mb-1 text-gray-600">Nombre del Depósito</label>
                <input type="text" id="nombreDeposito" placeholder="Ej: 301" class="input-field w-full" required>
              </div>
              <div>
                <label for="tipoDeposito" class="block text-sm font-medium mb-1 text-gray-600">Tipo</label>
                <select id="tipoDeposito" class="input-field w-full">
                  <option value="silo">Silo</option>
                  <option value="celda">Celda</option>
                </select>
              </div>
               <div>
                <label for="capacidadDeposito" class="block text-sm font-medium mb-1 text-gray-600">Capacidad (Toneladas)</label>
                <input type="number" id="capacidadDeposito" placeholder="Ej: 13500" class="input-field w-full">
              </div>
              <button id="btnGuardarDeposito" type="submit" class="btn-primary w-full !py-3 !rounded-lg">Añadir Depósito</button>
            </form>
            <button id="btnCancelarDeposito" type="button" class="btn-secondary w-full hidden mb-4">Cancelar Edición</button>
            <div id="listaDepositos" class="space-y-2"></div>
          </div>

        </div>
      </div>
    </main>
  </div>
  <script type="module" src="gestion.js"></script>
</body>
</html>
