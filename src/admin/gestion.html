<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagaz - Gestión</title>
  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
  <div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <header id="header"></header>
    <main class="flex-1 px-2 sm:px-4 md:px-10 lg:px-20 xl:px-40 py-4 sm:py-8">
      <div class="w-full max-w-7xl mx-auto">
        <h1 class="text-3xl sm:text-4xl font-bold text-black mb-6">Gestión de Datos</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          
          <!-- Gestión de Clientes -->
          <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Clientes</h2>
            <form id="formCliente" class="flex gap-2 mb-4">
              <input type="text" id="nombreCliente" placeholder="Nombre del cliente" class="input-field flex-grow" required>
              <button type="submit" class="btn-primary">Añadir</button>
            </form>
            <div id="listaClientes" class="space-y-2"></div>
          </div>

          <!-- Gestión de Mercaderías -->
          <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Mercaderías</h2>
            <form id="formMercaderia" class="flex gap-2 mb-4">
              <input type="text" id="nombreMercaderia" placeholder="Nombre de la mercadería" class="input-field flex-grow" required>
              <button type="submit" class="btn-primary">Añadir</button>
            </form>
            <div id="listaMercaderias" class="space-y-2"></div>
          </div>

          <!-- Gestión de Áreas -->
          <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Áreas (Silos/Celdas)</h2>
            <form id="formArea" class="space-y-4 mb-4">
              <input type="text" id="nombreArea" placeholder="Nombre del área" class="input-field w-full" required>
              <select id="tipoArea" class="input-field w-full">
                <option value="silo">Silo</option>
                <option value="celda">Celda</option>
              </select>
              <button type="submit" class="btn-primary w-full">Añadir</button>
            </form>
            <div id="listaAreas" class="space-y-2"></div>
          </div>

        </div>
      </div>
    </main>
  </div>
  <script type="module" src="gestion.js"></script>
</body>
</html>
