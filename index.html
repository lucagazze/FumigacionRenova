<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagaz - Plataforma de Gestión de Fumigación</title>
  <meta name="description" content="Fagaz es la plataforma líder para la gestión, control y seguimiento de operaciones de fumigación en silos y depósitos. Optimiza tus procesos, asegura la trazabilidad y mejora la eficiencia de tu equipo.">
  <meta name="keywords" content="fumigación, gestión, silos, depósitos, control, operaciones, trazabilidad, plataforma, Fagaz">
  <meta name="author" content="Fagaz">
  <!-- SEO Open Graph -->
  <meta property="og:title" content="Fagaz - Plataforma de Gestión de Fumigación">
  <meta property="og:description" content="Gestiona y controla todas tus operaciones de fumigación de manera eficiente y segura con Fagaz.">
  <meta property="og:image" content="https://fagazfumigacion.netlify.app/public/assets/img/logohead.webp">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fagazfumigacion.netlify.app/">
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Fagaz - Plataforma de Gestión de Fumigación">
  <meta name="twitter:description" content="Gestiona y controla todas tus operaciones de fumigación de manera eficiente y segura con Fagaz.">
  <meta name="twitter:image" content="https://fagazfumigacion.netlify.app/public/assets/img/logohead.webp">

  <link rel="icon" href="public/assets/img/logohead.webp" type="image/png">

  <link rel="stylesheet" href="src/common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
   <style>
    :root {
      --primary-color: #53d22c;
      --primary-dark: #45b526;
    }
    body {
      background: linear-gradient(135deg, #f9fbf9 0%, #e8f5e8 100%);
    }
    .input-field:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(83, 210, 44, 0.1);
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl">
      <div class="text-center mb-8">
        <img src="public/assets/img/logotipo.png" alt="Fagaz Logo" class="mx-auto h-20 w-auto">
        <h1 class="text-3xl font-bold text-gray-800 mt-6 mb-2">Bienvenido</h1>
        <p class="text-gray-600">Ingresa a tu cuenta para continuar</p>
      </div>
      
      <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4 hidden" role="alert">
        <div class="flex items-center">
          <span class="material-icons mr-2">error</span>
          <span id="errorText"></span>
        </div>
      </div>
      
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Correo electrónico</label>
          <input type="email" id="email" class="input-field w-full p-3 rounded-lg" placeholder="tu@email.com" required autocomplete="email">
        </div>
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
          <input type="password" id="password" class="input-field w-full p-3 rounded-lg" placeholder="••••••••" required autocomplete="current-password">
        </div>
        <button type="submit" id="loginBtn" class="w-full btn-primary text-white font-semibold p-3 rounded-lg flex items-center justify-center transition-all">
          <span id="loginText">Iniciar Sesión</span>
          <div id="loadingSpinner" class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin hidden"></div>
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <a href="#" id="forgot-password-link" class="text-sm text-green-600 hover:text-green-800 font-semibold">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>

  <div id="reset-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
      </div>
  
  <div id="otp-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
    <div class="bg-white rounded-xl shadow-2xl max-w-sm w-full p-8 m-4">
        <h3 class="text-xl font-bold mb-4">Verifica tu Identidad</h3>
        <p class="text-sm text-gray-600 mb-4">Hemos enviado un código de 6 dígitos a tu correo electrónico. Ingrésalo para continuar.</p>
        <form id="otpForm">
            <label for="otpCode" class="block text-sm font-semibold text-gray-700 mb-2">Código de Verificación</label>
            <input type="text" id="otpCode" class="input-field w-full text-center text-2xl tracking-widest" required maxlength="6" inputmode="numeric">
          <button type="submit" class="w-full btn-primary text-white font-semibold p-3 rounded-lg mt-4">Verificar e Ingresar</button>

<button type="button" id="otpCancelBtn" class="w-full text-gray-600 font-semibold p-3 rounded-lg mt-2 hover:bg-gray-100 transition-colors">Salir</button>
          </form>
        <p id="otpMessage" class="text-sm mt-4 text-center text-red-600"></p>
    </div>
  </div>
  
  <script type="module" src="login.js"></script>
</body>
</html>
